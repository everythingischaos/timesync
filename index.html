<!DOCTYPE html>
<html>
    <head>
        <title>Timer</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <input type="file" name="upload" id="upload">
        <div id="waveform"></div>
        <div id="minimap"></div>
        <!-- <button id="start">(Space)</button> -->

        <button id="lap">Lap</button>
        <button id="export">Export</button>
        <button id="import">Import</button>
        <br>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Lap #</th>
                        <th>Timestamp</th>
                        <th>Delta</th>
                        <th>Label</th>
                    </tr>
                </thead>
                <tbody id="laps">
                </tbody>
            </table>
        </div>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.0.4/plugin/wavesurfer.minimap.min.js' integrity='sha512-C+eXOGDnYIMt32qgOyDor5PHb8Ea1oWI8geq10vzNz0oy37WHX+22KlOXNMnz0xwSymfqVSlUiucBHyO90wryg==' crossorigin='anonymous'></script>
        <script src="script.js"></script>

</html>
